<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Metrics Report</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="ftco-section">
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-6 text-center mb-5">
				<h1 class="heading-section">Metrics Report</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="table-wrap">
					<table class="table table-bordered table-dark table-hover">
						<thead>
						<tr>
							<th>#</th>
							<th>Existing Metrics</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="existingAlgorithm, iterStat : ${existingAlgorithms}">
							<td th:text="${iterStat.count}"></td>
							<td style="padding-right:1000px" th:text="${existingAlgorithm}" title="Tooltip for column 2"></td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-md-4">
				<div class="table-wrap">
					<table class="table table-bordered table-dark table-hover">
						<thead>
						<tr>
							<th>#</th>
							<th>Non-Existing Metrics</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="nonExistingAlgorithm, iterStat : ${nonExistingAlgorithms}">
							<td th:text="${iterStat.count}"></td>
							<td style="padding-right:1000px" th:text="${nonExistingAlgorithm}"></td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-md-4">
				<div class="table-wrap">
					<table class="table table-bordered table-dark table-hover">
						<thead>
						<tr>
							<th>#</th>
							<th>Existing Metrics with Different Prefix</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="algorithmsForDifferentPrefix, iterStat : ${algorithmsForDifferentPrefix}">
							<td th:text="${iterStat.count}"></td>
							<td style="padding-right:1000px" th:text="${algorithmsForDifferentPrefix}"></td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
